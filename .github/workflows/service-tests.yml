name: Run tests in service

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: services
        run: npm ci

      - name: Run tests
        working-directory: services
        run: npm test


