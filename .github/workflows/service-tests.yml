name: Test service

on:
  pull_request:
    branches:
      - main
    paths:
      - 'service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        working-directory: service
        run: npm ci

      - name: Run tests
        working-directory: service
        run: npm test -- --runInBand


